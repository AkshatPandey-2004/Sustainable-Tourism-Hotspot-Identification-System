{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'addcar.css' %}">
</head>
<body>
    
    <header>
        <h1><i class="fas fa-car"></i>STHIS - SYSTEM</h1>
        <h2>Welcome Manager</h2>
        <a href="logout.html" class="btn">LogOut</a>
        <a href="{% url 'admindashboard' %}" class="btn">Dashboard</a>
    </header>

    <main>
        <!-- {% if messages %}
        {% for message in messages %}
        {%if "posted" in message.tags %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %} -->
        <div class="content-container">
            <h2>Add New Location</h2>

            <form action="addLocation" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="make">Location Name:</label>
                <input type="text" id="make" name="name" required>

                <label for="model">Culture:</label>
                <input type="text" id="model" name="culture" required>

                <label for="model">Address:</label>
                <input type="text" id="model" name="address" required>

                <label for="model">Activity:</label>
                <input type="text" id="model" name="acti" required>

                <label for="des">Description</label>
                <input id="desc" name="desc"  required>


                <button type="submit" class="btn">Add Location</button>
            </form>
        </div>
    </main>
</body>
</html>
